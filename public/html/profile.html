    <div class="container" style="margin-top: 100px;">
        <h1 class="display-6 text-center">Profile</h1>
        <hr style="width: 20%; border: 3px solid; border-radius: 10px;" class="mb-5">
        <div class="text-center" id="imgContainer">

            <img src="https://cdn.pixabay.com/photo/2019/08/11/18/59/icon-4399701_1280.png" width="150px" height="150px"
                style="border-radius: 50%;" id="profile-img">

        </div>
        <div class="container mt-5 w-50">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="first-name">First Name</label>
                        <input type="text" class="form-control" id="first-name" placeholder="" disabled>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="last-name">Last Name</label>
                        <input type="text" class="form-control" id="last-name" placeholder="" disabled>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="" disabled>
                    </div>
                </div>



            </form>
        </div>
    </div>
